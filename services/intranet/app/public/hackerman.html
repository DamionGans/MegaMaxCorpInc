<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="stylesheets/hackerman.css" rel="stylesheet">
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/hackerman.js"></script>
</head>

<body>
    <main>
        <section id="shells">
            <article id="hackermanShell" class="shell" hidden="true">
                <p id="hackermanShellText">> Hackerman Shell:<br></p>
            </article>
            <article id="noobShell" class="shell" hidden="true">
                <p id="noobShellText">> Noob shell:<br></p>
                <form id="noobShellInput">
                    <input id="noobshellInputEntry" type="text" name="entry">
                </form>
            </article>
        </section>
        <section id="chatBubbles">
            <article id="hackermanChatBubble" class="chatBubble" hidden="true">
                <img src="images/hackerman.png" id="hackermanChatBubblePortrait" class="chatBubblePortrait">
                <div id="hackermanChatBubblecontainer">
                    <p id="hackermanConversation"></p>
                    <p id="spaceOrClickText"><em>(press space or click here to continue..)</em></p>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
